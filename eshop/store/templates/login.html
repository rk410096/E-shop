{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="p-4 m-4">
    <div class="col-lg-5 mx-auto border rounded pt-4">
      <h3 class="alert alert-light mx-auto">Login</h3>
      <form class="" action="" method="POST">
        {% csrf_token %}
        {% if error %}
        <div class="alert alert-danger" role="alert">
          {{error}}
        </div>
        {% endif %}
        <div class="form-group">
          <label for="">Email</label>
          <input type="email" name="email" id="" class="form-control" placeholder="" value="{{values.email}}">
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input type="password" name="password" id="" class="form-control" placeholder="**********">
        </div>
        <div class="form-group">
          <input type="submit" name="" id="" class="btn btn-info" value="Login">
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
